[coverage:run]
branch=True

[flake8]
accept-encoding = utf-8
max-complexity = 6
statistics = False
max-line-length = 80
doctests = True
enable-extensions = G
isort-show-traceback = True

ignore = F401

per-file-ignores =
        R4C/settings.py:E501
        customers/migrations/*:E501
        orders/migrations/*:E501
        robots/migrations/*:E501
        api_app/tests.py: F841

